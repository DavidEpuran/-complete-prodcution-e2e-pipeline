<!DOCTYPE html>
<html>
<head>
    <title>Demo Java Application</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
       <h1>Analiza strategiilor moderne pentru asigurarea fiabilității, calității și securității datelor în mediile de cloud computing</h1>
        <h2>Dizertație Epuran David-Cristian 2025 test modificare cod</h2>
        
       
        <p id="date-time"></p>
        <br>
    </div>
    <!-- Footer -->
    <div class="footer">
        <div class="footer-left">
            &copy; 2025 David Epuran. All rights reserved.
        </div>

    </div>
    <!-- Script to display current date and time -->
    <script>
        // Get the current date and time
        var currentDate = new Date();
        var dateTimeString = currentDate.toLocaleString([], {weekday: 'long', month: 'long', day: 'numeric', year: 'numeric', hour: 'numeric', minute: 'numeric', hour12: true});
        // Update the HTML element with the current date and time
        document.getElementById('date-time').innerText = dateTimeString;
    </script>
</body>
</html>
